<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > a > p{
            display: none;
        }

        div:hover > a > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }

        div:hover{
            color: red;
        }

        
    </style>
</head>
<body>
    <main>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <a href="ex020.html" rel="prev" style="text-decoration: none;">
            <p>Voltar...</p>
        </a>
    </div>
    <p>Fim do exemplo</p>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou siimplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture> <!--Existe uma pequena folga na imagem até a barra de rolagem, então é recomendado colocar pelo menos uns 50px a mais na imagem grande, já que 50 é mais ou menos a largura da barra de rolagem-->
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/from-russia-with-love.mp3" controls autoplay></audio>
    <!--Tipos de áudios normalmente suportados ou não pelos sites: MP3, WAV e OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo em MP3.</a></p>
    </audio> <!--Como eu não tenho em outros formatos, ele carregará só o mp3 pq o google é compativel, mas a ordem é importante, se ele não conseguir carregar o mp3 ele vai tentar abrir o ogg, se ele não conseguir, vai tentar abrir o wav, depende da ordem e do navegador, se ele não conseguir carregar nenhum, ele mostra a mensagem ali. Cuidado com áudios WAV, eles são extremamente grandes e pesados! Por mais que sejam muito compativeis, eles são muito pesados para o nosso site, então tente evitar sempre que der, vai de MP3, vai de OGG, os arquivos são menores e mais comprimidos, por mais que tenham menos compatibilidade.-->
</body>
</html>
